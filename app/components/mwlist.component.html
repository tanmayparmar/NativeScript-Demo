<ScrollView>
  <StackLayout>
    <Label class="h2 header" text="Most Wickets"></Label>
  <StackLayout class="card">
     <ListView [items] = "players$ | async" height="300" class="list">
      <ng-template let-item="item">
        <GridLayout columns="auto,*,auto">
         <Label class="m-5 name" [text]="'Name:' + item.name + ' Wicket:' + item.wicket"></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  </StackLayout>
</ScrollView>
