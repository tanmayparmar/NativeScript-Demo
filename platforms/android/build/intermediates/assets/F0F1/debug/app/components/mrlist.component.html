<ScrollView>
  <StackLayout>
    <Label class="h2 header" text="Most runs"></Label>
  <StackLayout class="card">
    <ListView [items] = "players$ | async" height="300">
      <ng-template let-item="item">
        <GridLayout columns="auto,*,auto">
          <Label class="m-5" [text]='item.name'></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  </StackLayout>
</ScrollView>
